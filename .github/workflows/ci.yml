name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      # 1. Отримання коду з репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Налаштування Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Встановлення залежностей
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f fastapi_app/requirements.txt ]; then pip install -r fastapi_app/requirements.txt; fi

      # 4. Базова перевірка Python-коду (синтаксис)
      - name: Python syntax check
        run: |
          python -m compileall -q .
          echo "Python syntax check passed"

      # 5. Налаштування Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Перевірка збірки Docker Compose
      - name: Docker Compose build
        run: |
          docker compose version
          docker compose build

      # 7. Аналіз якості коду за допомогою SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

